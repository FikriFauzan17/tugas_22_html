<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22 HTML</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <fieldset>
      <legend>Form</legend>
      <form>
        <table>
          <tr>
          <td>Nama</td>
          <td>:<input type="text" name="nama" placeholder="Nama lengkap"></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:<input type="text" name="Username" placeholder="Username"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:<input type="email" name="email" placeholder="Your email"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:<input type="password" name="password" placeholder="Password"></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:<input type="url" name="Alamatweb" placeholder="Masukan URL Web"></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:<input type="date" name="date" placeholder=""></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:<input type="number" name="umur"></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:<input type="radio">laki-Laki <input type="radio">Perempuan</td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:<textarea name="Biografi" rows="2" cols="21"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>:<img src="logo1.jpg" alt="logo NIOMIC" type="file/jpg" height="200px" width="200px"></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:<audio controls src="sample.mp3" preload="auto">
            </audio></td>
          </tr>
        </table>
    </fieldset>
  </body>
</html>
